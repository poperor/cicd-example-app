on: push
jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: "verden"
      - run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
          echo $POP_HELLO
      - uses: ./.github/actions/issue
        id: issue
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: tittel
          body: kropp
          assignees: |
            poperor
      - run: |
          echo "issue"
          echo ${{ steps.issue.outputs.issue }}"
