name: hello

author: poperor

description: Posts a github issue

inputs:
  token:
    description: "Github token"
    required: true
  title:
    description: "Issue title"
    required: true
  body:
    description: "Issue body"
    required: false
  assignees:
    description: "Issue assignees"
    required: false
outputs:
  issue:
    description: "The issue object as a json string"
runs:
  using: "node12"
  main: "dist/index.js"
